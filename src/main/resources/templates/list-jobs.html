<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <!-- TODO #1 - Use a loop to display job results in a table. -->
<!--tables variable: employer, location, positionType, coreCompetency-->
<th:block th:fragment="job-list" th:each="job : ${jobs}">
<table class ="job-listing">
<!--  <tr>-->
<!--    <th>ID</th>-->
<!--    <th>Name</th>-->
<!--    <th>Employer</th>-->
<!--    <th>Location</th>-->
<!--    <th>Position Type</th>-->
<!--    <th>Core Competency</th>-->
<!--  </tr>-->
  <tr>
    <td>ID</td>
    <td th:text="${job.id}">ID</td>
  </tr>
  <tr>
    <td>Name</td>
    <td th:text="${job.name}">Name</td>
  </tr>
  <tr>
    <td>Employer</td>
    <td th:text="${job.employer}">Employer</td>
  </tr>
  <tr>
    <td>Location</td>
    <td th:text="${job.location}">Location</td>
  </tr>
  <tr>
    <td>Position Type</td>
    <td th:text="${job.positionType}">Position Type</td>
  </tr>
  <tr>
    <td>Skill</td>
    <td th:text="${job.coreCompetency}">Core Competency</td>
  </tr>
</table>
</th:block>
</div>

</body>
</html>
